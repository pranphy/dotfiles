env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 1
  decorations: none
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000
  #multiplier: 3

# Font configuration
font:
  normal:
    family: Iosevka Term
    style: Regular
  size: 9.0

cursor:
  style: Underline
  unfocused_hollow: true
  vi_mode_style: Block

draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
colors:
  primary:
    background: '0x000000'
    foreground: '0xFFFFFF'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

background_opacity: 0.8

debug:
  render_timer: false

